name: Scheduled Deployment Trigger

on:
  schedule:
    # 毎日0時に実行（UTC）
    - cron: '0 0 * * *'
  # 手動実行用
  workflow_dispatch:

jobs:
  trigger-deployment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Update trigger file
        run: |
          echo "Last updated: $(date -u)" > public/trigger/deployment-trigger.txt
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add public/trigger/deployment-trigger.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 chore: トリガーファイルを更新 [skip ci]" && git push)
